buildscript {
    repositories {
        jcenter()
    }
    // buildscript dependencies can be used for build time plugins.
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
    }
}

allprojects {

    dependencies {
        apply plugin: 'java'
        compile 'net.dv8tion:JDA:3.7.1_422'
    }
    repositories {
        flatDir {
            dirs "$rootProject.projectDir/pluginjars"
        }
        jcenter()
    }
}

clean {
    delete fileTree(dir: "$rootDir/pluginjars", include: ['*.jar'])
}